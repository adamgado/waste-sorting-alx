<div class="login-container">
    <div class="login-left">
      <h2>Login! ðŸ‘‹</h2>
      <p>How do I get started?</p>
      <form  (submit)="onSubmit($event)">
        <p *ngIf="err" class="alert alert-danger text-center rounded p-3 mb-3">
          <i class="bi bi-exclamation-circle"></i> {{ err }}
        </p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="test@atheros.ai">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="******">
        <button type="submit" class="btn btn-signin">Sign In</button>
      </form>
      <p>Don't have an account? <a (click)="routeSignup()">Sign Up Now</a></p>
    </div>
   
  </div>
